<body>
    <header class="container-fluid">
        <div class="row">
            <div class="jumbotron col bg-dark text-light text-center p-4">
                <h1 class="display-4">Rock Paper Scissors</h1>
            </div>
        </div>
    </header>

    <div class="container" id="start-username">
        <div class="row">
            <div class="col-0 col-md"></div>
            <div class="col col-md-6 card p-0 mt-5">
                <div class="card-header bg-dark text-light p-3" id="username-message"><h4>Please choose a user name:</h4></div>
                <form class="input-group">
                    <input class="form-control" id="name-input" type=text>
                    <div class="input-group-append">
                        <button class="btn btn-dark input-group-text p-2 pl-3 pr-3" id="name-submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-0 col-md"></div>
        </div>
    </div>

    <main class="container-fluid hidden" id="rps-body">
        <div class="row">
            <div class="col-0 col-md-0 col-lg-1"></div>
            <div class="col-12 col-md-3 col-lg-3"id="player-one"></div>
            <div class="col-12 col-md-9 col-lg-7 text-center position-relative">
                <div class="row" id="messages"></div>
            </div>
            <div class="col-0 col-md-0 col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-0 col-md-0 col-lg-1"></div>
            <div class="col-12 col-md-8 col-lg-7">
                <div class="card mt-5" id="chat-card">
                    <div class="card-header bg-dark text-light text-center p-2"><h4>Player Chat</h4></div>
                    <div class="card-text" id="chat-display"></div>
                    <form class="input-group hidden" id="chat-box">
                        <input class="form-control" id="chat-input" type=text>
                        <div class="input-group-append">
                            <button class="btn btn-dark input-group-text p-2 pl-3 pr-3" id="chat-submit" type="submit">Chat</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card mt-5" id="queue-card">
                    <div class="card-header bg-dark text-light text-center p-2"><h4>Queue</h4></div>
                    <div class="card-text" id="connected"></div>
                </div>
            </div>
            <div class="col-0 col-md-0 col-lg-1"></div>
        </div>
    </main>
